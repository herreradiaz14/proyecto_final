<h1 appDirectivaPrincipal>Listar alumnos</h1>
<div class="example-flex-container">
  <button mat-raised-button color="accent" (click)="agregarAlumno()">Agregar alumno</button>
</div>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef appDirectivaPrincipal>Nombre y Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre | nombreApellido: element.apellido }}</td>
  </ng-container>
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef appDirectivaPrincipal>Edad</th>
    <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
  </ng-container>
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef appDirectivaPrincipal>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
  </ng-container>
  <ng-container matColumnDef="estaMatriculado">
    <th mat-header-cell *matHeaderCellDef appDirectivaPrincipal>Matriculado</th>
    <td mat-cell *matCellDef="let element">{{ element.estaMatriculado | booleanTexto }}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef appDirectivaPrincipal>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="inf" (click)="verDeatalleAlumno(element)" title="Ver detalles">
        <mat-icon>view_list</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="editarAlumno(element)" title="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarAlumno(element)" title="Eliminar">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
